set -g @tpm_plugins '               \
    tmux-plugins/tpm                \
    tmux-plugins/tmux-sensible      \
    christoomey/vim-tmux-navigator  \
    niksingh710/minimal-tmux-status \
    '

set -g prefix C-n
set -g mouse on
set -g base-index 1
setw -g mode-keys vi

bind-key x kill-pane
bind-key v split-window -h 
bind-key f resize-pane -Z 

unbind Tab

run '~/.tmux/plugins/tpm/tpm'
